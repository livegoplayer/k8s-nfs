apiVersion: v1
kind: Namespace
metadata:
  name: nfs-server
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: app-storage
reclaimPolicy: Retain
volumeBindingMode: Immediate
provisioner: kubernetes.io/host-path
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-volume
  labels:
    type: nfs_volome
spec:
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /nfs
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - www.52db.club
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: app-pv-volume
  labels:
    type: app_volome
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: app-storage
  hostPath:
    path: /apps
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - www.52db.club
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-pv-claim
spec:
  storageClassName: app-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-server
spec:
  serviceName: "nfs-server"
  replicas: 1
  selector:
    matchLabels:
      app: nfs
  template:
    metadata:
      labels:
        app: nfs
    spec:
      hostNetwork: true
      nodeName: www.52db.club
      volumes:
      - name: nfs-pv-storage
        persistentVolumeClaim:
          claimName: local-pv-claim
      - name: app-pv-storage
        persistentVolumeClaim:
          claimName: app-pv-claim        
      containers:
      - name: nfs-server
        image: erichough/nfs-server 
        env:
        - name: NFS_EXPORT_0
          value: '/some/container/path/dynamic               *(rw,no_subtree_check,no_root_squash)'
        - name: NFS_EXPORT_1
          value: '/some/container/path/mysql                 *(rw,no_subtree_check,no_root_squash)'
        - name: NFS_EXPORT_2
          value: '/some/container/path/redis                 *(rw,no_subtree_check,no_root_squash)'
        - name: NFS_EXPORT_3
          value: '/some/container/path/harbor                *(rw,no_subtree_check,no_root_squash)'
        - name: NFS_EXPORT_4
          value: '/apps                                      *(rw,no_subtree_check,no_root_squash)'
        volumeMounts:
        - mountPath: /some/container/path
          name: nfs-pv-storage
        - mountPath: /apps
          name: app-pv-storage
        securityContext:
          privileged: true
