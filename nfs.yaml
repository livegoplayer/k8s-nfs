kind: Namespace
metadata:
  name: nfs-server
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: app-storage
reclaimPolicy: Retain
volumeBindingMode: Immediate
provisioner: kubernetes.io/host-path
