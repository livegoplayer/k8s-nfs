---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: app-pv-volume
  labels:
    type: app_volome
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: app-storage
  hostPath:
    path: /apps
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - localhost.kvm-1
#---
